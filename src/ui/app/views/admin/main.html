<!--<sat-graph window-manager startt="0" endt="0"></sat-graph>-->

<table class="table table-hover table-striped">
    <thead>
    <tr>
        <th>Trace ID</th>
        <th>Trace Name</th>
        <th>Description</th>
        <th>Date</th>
        <th>Device</th>
        <th>CPUs</th>
        <th>Length</th>
        <th>Controls</th>
    </tr>
    </thead>
    <tbody class="table-rows">
      <tr ng-click="click($index, row.id)" ng-repeat="row in traces">
        <td>Trace {{row.id}}</td>
        <td>{{row.name}}</td>
        <td>{{row.description}}</td>
        <td>{{row.created}}</td>
        <td>{{row.device}}</td>
        <td>{{row.cpu_count}}</td>
        <td>{{row.length}}ms</td><!-- time in ms -->
        <td><a href="#" eat-click ng-click="delete(row.id, $index)">Delete</a></td>
      </tr>
    </tbody>
</table>
