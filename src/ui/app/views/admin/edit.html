<div class="row">
<div class="span6 offset4">
  <br><br><br>
<form class="form-horizontal" ng-submit="submit()">
  <input type="hidden" name="id" ng-model="trace.id" value="id">
  <div class="control-group">
    <label class="control-label" for="traceName">Trace name</label>
    <div class="controls">
      <input type="text" id="traceName" ng-model="trace.name" placeholder="Trace name">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="description">Description</label>
    <div class="controls">
      <input type="text" id="description" ng-model="trace.description" placeholder="Description">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="device">Device</label>
    <div class="controls">
      <input type="text" id="device" ng-model="trace.device" placeholder="Device under testing">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="build">Build</label>
    <div class="controls">
      <input type="text" id="build" ng-model="trace.build" placeholder="Build identifier">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="contact">Contact</label>
    <div class="controls">
      <input type="text" id="contact" ng-model="trace.contact" placeholder="Contact identifier">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="date">Date</label>
    <div class="controls">
      <input type="text" id="date" ng-model="trace.created"  placeholder="Date">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="cpu_count">CPU count</label>
    <div class="controls">
      <input type="text" id="cpu_count" ng-model="trace.cpu_count"  placeholder="CPU count">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <button type="submit " class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
</div>
</div>
