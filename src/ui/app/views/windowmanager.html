<div class="btn-group pull-right">
  <button class="btn" title="fold" ng-click="graphToggleFold()"><i class="icon-minus"></i></button>
  <button class="btn" title="fix" ng-show="!fixed" ng-click="graphFixed()"><i class=" fa fa-hand-rock-o"></i></button>
  <button class="btn btn-primary" title="float" ng-show="fixed" ng-click="graphFloat()"><i class=" fa fa-hand-rock-o icon-white"></i></button>
  <button class="btn" title="close" ng-click="graphClose()"><i class="icon-remove"></i></button>
</div>
