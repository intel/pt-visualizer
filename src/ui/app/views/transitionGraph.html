<div class="row-fluid graph-container winm dsoselector">
    <div style="width:50%; height: 100%; position: relative; float: left;">
        <select style="right: 10px;" ng-disabled="dsosLoading" ng-model="selectedDSOLeft" ng-change="onSelectDSOLeft(selectedDSO)" ng-options="item as item.name for item in availableDSOs track by item.id"></select>
    </div>
    <div style="width:50%; height: 100%; position: relative; float: left;">
        <select style="left: 10px;" ng-disabled="dsosLoading" ng-model="selectedDSORight" ng-change="onSelectDSORight(selectedDSO)" ng-options="item as item.name for item in availableDSOs track by item.id"></select>
    </div>
</div>
<div class="winm dsoselector" style="border: solid 1px grey;">
    <div style="width:30%; height: 100%; position: relative; float: left;">
        <div class="sortcontrol" ng-if="showLeftSort">
            <a ng-bind-html="trustAsHtml(getOutSorting(true))" ng-click="onClickOutSorting(true)"></a>
            <a ng-bind-html="trustAsHtml(getInSorting(true))" ng-click="onClickInSorting(true)"></a>
        </div>
    </div>
    <div style="width:40%; height: 100%; position: relative; float: left;">
        <form class="heatmapoptions">
            <label>
                Options
            </label>
            <div class="separator"></div>
            <label>
                <input type="checkbox" class="customcb" name="arrows" ng-disabled="dsosLoading || overviewMode" ng-model="arrowsEnabled" ng-change="onArrowsSet(arrowsEnabled)"/>
                <span class="customcbspan"></span>
                <div style="float: left">Show Arrows</div>
            </label>
            <div ng-if="dsosLoading" style="height: 20px; position: relative; float: left;">
                    <div class="separator"></div>
                    <img style="float: left; height: 20px;" src="css/img/loading-small.gif"/>
                    <div class="loadingsmall">Loading...</div>
            </div>
        </form>
    </div>
    <div style="width:30%; height: 100%; position: relative; float: left;">
        <div class="sortcontrol" ng-if="showRightSort">
            <a style="float:right;" ng-bind-html="trustAsHtml(getOutSorting(false))" ng-click="onClickOutSorting(false)"></a>
            <a style="float:right;" ng-bind-html="trustAsHtml(getInSorting(false))" ng-click="onClickInSorting(false)"></a>
        </div>
    </div>
</div>
<div class="row-fluid graph-container winm">
    <div class="graph" width="100%"></div>
</div>
